    <script>
        let socket = null;
        let isConnected = false;
        let currentRoomId = null;

        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusEl = document.getElementById('connectionStatus');
            
            if (connected) {
                statusEl.textContent = 'âœ… å·²è¿æ¥';
                statusEl.className = 'status connected';
            } else {
                statusEl.textContent = 'âŒ æœªè¿æ¥';
                statusEl.className = 'status disconnected';
            }

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
            document.getElementById('createRoomBtn').disabled = !connected;
            document.getElementById('getRoomsBtn').disabled = !connected;
            document.getElementById('joinRoomBtn').disabled = !connected;
            document.getElementById('leaveRoomBtn').disabled = !connected;
            document.getElementById('startGameBtn').disabled = !connected;
            document.getElementById('passTurnBtn').disabled = !connected;
            document.getElementById('playCardsBtn').disabled = !connected;
            document.getElementById('quickTestBtn').disabled = !connected;
        }

        async function login() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                
                if (result.success) {
                    log(`ç™»å½•æˆåŠŸ: ${result.message}`, 'info');
                    return result.token;
                } else {
                    log(`ç™»å½•å¤±è´¥: ${result.message}`, 'error');
                    return null;
                }
            } catch (error) {
                log(`ç™»å½•é”™è¯¯: ${error.message}`, 'error');
                return null;
            }
        }

        async function connect() {
            if (socket) {
                socket.close();
            }

            const token = await login();
            if (!token) {
                return;
            }

            try {
                const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                log(`è¿æ¥åˆ° WebSocket: ${wsUrl}`, 'info');
                socket = new WebSocket(wsUrl);

                socket.onopen = function() {
                    log('WebSocket è¿æ¥å·²å»ºç«‹', 'info');
                    
                    // å‘é€è®¤è¯token
                    const authMessage = {
                        type: 'auth',
                        token: token
                    };
                    socket.send(JSON.stringify(authMessage));
                    log(`å‘é€è®¤è¯: ${JSON.stringify(authMessage)}`, 'sent');
                };

                socket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        log(`æ”¶åˆ°æ¶ˆæ¯: ${JSON.stringify(data, null, 2)}`, 'received');
                        
                        // å¤„ç†ç‰¹å®šæ¶ˆæ¯ç±»å‹
                        if (data.type === 'auth_success') {
                            updateConnectionStatus(true);
                            log('è®¤è¯æˆåŠŸï¼', 'info');
                        } else if (data.type === 'auth_error') {
                            log(`è®¤è¯å¤±è´¥: ${data.message}`, 'error');
                            disconnect();
                        }
                    } catch (error) {
                        log(`è§£ææ¶ˆæ¯å¤±è´¥: ${event.data}`, 'error');
                    }
                };

                socket.onclose = function(event) {
                    log(`WebSocket è¿æ¥å·²å…³é—­ (code: ${event.code})`, 'info');
                    updateConnectionStatus(false);
                    socket = null;
                };

                socket.onerror = function(error) {
                    log(`WebSocket é”™è¯¯: ${error.message || 'Unknown error'}`, 'error');
                    updateConnectionStatus(false);
                };

            } catch (error) {
                log(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            }
        }

        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
            updateConnectionStatus(false);
        }

        function sendMessage(eventName, data = {}) {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                log('WebSocket æœªè¿æ¥', 'error');
                return;
            }

            const message = { ...data };
            socket.emit ? socket.emit(eventName, message) : socket.send(JSON.stringify({ event: eventName, ...message }));
            log(`å‘é€äº‹ä»¶ ${eventName}: ${JSON.stringify(message)}`, 'sent');
        }

        function createRoom() {
            const roomName = document.getElementById('roomNameInput').value;
            sendMessage('create_room', { roomName });
        }

        function getRooms() {

        }

        function joinRoom() {

            sendMessage('join_room', { roomId });
            currentRoomId = roomId;
        }

        function leaveRoom() {

            currentRoomId = null;

        function startGame() {
